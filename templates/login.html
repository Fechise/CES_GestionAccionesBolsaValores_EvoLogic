<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
<header>
    <div class="header">
        <div class="logo">
            <img src="../static/img/LogoStockTracker_SF_SL_V.png" alt="">

        </div>
        <div class="titulo">
            <h1>STOCK TRACKER</h1>
        </div>
    </div>
</header>
<main>
    <div class="main">
        <div class="form">
            <form action="/login" method="POST">
                <div class="correo">
                    <label for="email" id="titulo-correo">Correo:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingrese su correo electrónico">
                </div>
                <div class="clave">
                    <label for="password" id="titulo-clave">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                </div>
                <div class="boton-login">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
            <div class="registro">
                <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
