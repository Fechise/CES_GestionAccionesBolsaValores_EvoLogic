<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="../static/img/LogoStockTracker_SF_SL_V.png" alt="">
            </div>
            <div class="titulo">
                <h1>STOCK TRACKER</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="form">
                <h2>Registro</h2>
                <form action="/register" method="POST">
                    <div class="nombre">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required placeholder="Ingrese su nombre completo">
                    </div>
                    <div class="correo">
                        <label for="email">Correo:</label>
                        <input type="email" id="email" name="email" required
                            placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="clave">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required
                            placeholder="Ingrese su contraseña">
                    </div>
                    <div class="clave">
                        <input type="password" id="password-confirmacion" name="password-confirmacion" required
                            placeholder="Repita su contraseña">
                    </div>
                    <div class="register-button">
                        <button type="submit">Registrarse</button>
                    </div>
                </form>
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
